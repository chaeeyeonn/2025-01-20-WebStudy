<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a{
  width: 100px;
  height: 100px;
  position: relative; /* 태그 간의 좌표 관계 인식 */
}
.a:nth-child(1){
  background-color: red;
  left: 10px;
  top: 10px;
}
.a:nth-child(2){
  background-color: green;
  left: 50px;
  top: 50px;
}
.a:nth-child(3){
  background-color: blue;
  left: 90px;
  top: 90px;
}
body > div{
  width: 400px;
  height: 100px;
  border: 1px solid black;
  overflow: scroll; /* 상대 좌표이기 때문에 다음 태그는 이전 태그의 마지막 px에서 시작함 */
}
</style>
</head>
<body>
 <div>
  <div class="a"></div>
  <div class="a"></div>
  <div class="a"></div>
 </div>
</body>
</html>
