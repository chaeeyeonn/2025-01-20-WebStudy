<!-- 
    교재 194page~ 위치 속성
    float: 출력 위치 설정(left|right)
    z-index: 레이어(출력 순위) => 값이 높을수록 위로 올라옴
            CardLayout
    clear: float 해제
    position
     - absolute: 절대 좌표(브라우저 좌표 연관)
     - relative: 상대 좌표(태그)
     - fixed: 고정 좌표 => 메뉴, 퀵메뉴, ...
     - static: HTML 소스 순서대로 베치(default)
    => 위치 지정
      : top / left / right / bottom
    
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box{
  width: 100px;
  height: 100px;
  position: absolute;
}
.box:nth-child(1){
  background-color: red;
  left: 10px;
  top: 10px;
  z-index: 100;
}
.box:nth-child(2){
  background-color: green;
  left: 50px;
  top: 50px;
  z-index: 10;
}
.box:nth-child(3){
  background-color: blue;
  left: 90px;
  top: 90px;
  z-index: 1;
}
</style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
