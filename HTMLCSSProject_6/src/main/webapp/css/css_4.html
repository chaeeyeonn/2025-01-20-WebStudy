<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container{
  width: 900px;
  height: 640px;
  border: 1px solid red;
}
.header{
  width: 900px;
  height: 100px;
  background-color: cyan;
}
.aside{
  width: 200px;
  height: 440px;
  background-color: pink;
  float: left;
}
.section1{
  width: 700px;
  height: 220px;
  background-color: magenta;
  float: left;
}
.section2{
  width: 700px;
  height: 220px;
  background-color: yellow;
  float: left;
}
.footer{
  width: 900px;
  height: 100px;
  background-color: blue;
  clear: both;
}
</style>
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="aside"></div>
    <div class="section1"></div>
    <div class="section2"></div>
    <div class="footer"></div>
  </div>
</body>
</html>
