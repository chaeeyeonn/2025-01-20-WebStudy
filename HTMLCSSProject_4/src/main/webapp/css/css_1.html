<!-- 
    교재 163page~ boxmodel => 출력 위치 지정
    1. HTML의 구성 요소
    - Margin: 외부 여백 지정
     => top, right, bottom, left
        -------------------------시계방향으로 순서 지정
     => 속기법 사용
        margin: 10px => 10px 10px 10px 10px 로 한 번에 지정됨
        margin: 10px 20px => 10px 20px 10px 20px로 지정됨
        margin: 10px 20px 30px => 10px 20px 30px 20px로 지정됨
        => 상하, 좌우 대칭 지정
        margin: 0px auto => 가운데 정렬 == <center>
     => margin-top
        margin-right
        margin-bottom
        margin-left
        => 각각 지정 가능
        
    - Padding:내부 여백 지정
     => 
       <div> => margin
         <img> => padding / 테두리: border
       </div>
     => top right bottom left => 속기법, 각각 지정 가능
     
    - Border: 테두리 => 선의 종류
              ----solid: 일반 라인선
                  dotted: 점선
                  dashed: -------
                  
    - Content: text, image 등 실제 출력 내용이 있는 부분
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
  width: 200px;
  height: 200px;
  background: blue;
}
.box1{
  margin:30px; /* 30 30 30 30 */
}
.box2{
  margin: 30px 50px; /* 30 50 30 50 */
}
.box3{
  margin: 30px 30px 30px 30px;
}
.box4{
  margin: 30px 50px 30px 50px;
}
/* margin은 브라우저 안에서 태그와 태그의 여백을 나타냄 */
</style>
</head>
<body>
<!-- 세로 출력: block -->
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
