<!-- 
  border-radius: 타원형
  이미지 / 버튼 / text => 검색기 만들 때
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
  border: 2px solid red;
  border-radius: 5px 30px 50px 70px;
  width: 250px;
  height: 400px;
  /* border-top-left-radius: 50px => 한 군데만 설정 */
}
</style>
</head>
<body>
  <img src="../image/m1.jpg">
</body>
</html>
