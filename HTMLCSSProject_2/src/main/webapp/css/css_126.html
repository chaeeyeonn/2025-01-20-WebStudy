<!-- 
  선택자 기본
  1. 종류
    - 전체 선택자: 모든 태그에 적용
      * {
        글꼴, 글자크기, 색상, ... => 웹사이트의 기본(같은 글꼴)
        => 시스템 글꼴 / 구글 폰트 / ...
      }
    - 태그 선택자: 선택된 태그에 적용
      태그명 {
           속성:값,
           ...
      }
    - 아이디 선택자: 특정 태그에 대해 적용(중복이 없는 경우)
      <h1 id="aaa">
      <h1 id="aaa">
      <h1 id="aaa">
      => 같은 id => 전체 적용(HTML 단점은 에러가 없다는 것)
      => id가 같은 경우 HTML은 관계 없음
        => JavaScript / 크롤링 시에 오류 발생
           ----------태그 선택
           let h1=document.getElementById("aaa") => 중복으로 값 못 받음
           int a= 10 20 30
           $('h1#aaa') => Jquery: 이벤트 발생
            => VueJS . ReactJS . NextJS
              --------------------------화면 UI
            => NodeJS: 서버 사이드(Back-End) => 오라클 연동 가능
      #id명{
        속성:값, ...
      }
      -------------------------------------------------
      
      *** name 속성: 사바와 연결
          <inpuo><select><selectarea>
          
   - 속성 선택자
      
/ -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.aaa{
  color:blue;
}
</style>
</head>
<body>
  <h1 class="aaa">Java</h1>
  <h1 class="aaa">Oracle</h1>
  <h1 class="aaa">CSS</h1>
</body>
</html>
